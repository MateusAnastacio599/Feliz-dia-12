  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background-color: #fff5ea;
    }

    header {
      background: #ffcf6b;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.2rem;
      color: #7a4e0b;
      margin: 0;
    }

    .categoria {
      margin: 25px 20px;
    }

    .categoria h2 {
      font-size: 1.5rem;
      color: #d16ba5;
      margin-bottom: 10px;
      border-bottom: 2px dashed #f4a261;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .grid img, .grid video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .grid img:hover, .grid video:hover {
      transform: scale(1.05);
    }

    .voltar {
      display: block;
      text-align: center;
      margin: 30px 0;
      font-size: 1.2rem;
      color: #7a4e0b;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 30px;
        text-align: center;
        align-items: center;
        align-content: center;
      }
      .categoria h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
